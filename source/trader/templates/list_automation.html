{% extends 'layouts/default/page.html' %}
{% block body_block %}


  <div class="container">
    <table class="table table-striped table-hover table-sm">
      <thead class="table_thead">
        <tr>
          <th>
            Date Added
          </th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>

      {% for automa in automations %}
        <tbody>
          <tr>

            <td>
              {{ automa.date }}
            </td>
            <td>
              {{ automa.name }}
            </td>

            <td>
              <form  action="{% url 'trader:list_automation' %}" method="post">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ automa.id }}">
                <input class="btn btn-danger" type="submit" value="Delete">
              </form>
            </td>

            <td>
              <form  action="{% url 'trader:show_automation' %}" method="get">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ automa.id }}">
                <input class="btn btn-primary" type="submit" value="View">
              </form>
            </td>

          </tr>
        </tbody>

      {% endfor %}
    </table>
  </div>

{% endblock %}
